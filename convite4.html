<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #f8f9fa;
            font-size: 24px;
        }
        p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 120px;
            font-weight: bold;
            position: relative;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .yes:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oi, eu queria te convidar para sair comigo! ðŸ˜Š</h1>
        <p>O que me diz?</p>
        <button class="yes" onclick="responder('Sim')">Sim</button>
        <button class="no" id="noButton" onmouseover="moverBotao()">NÃ£o</button>
    </div>

    <script>
        function responder(resposta) {
            alert("VocÃª escolheu: " + resposta);
            window.location.href = `mailto:souzinha820@gmail.com?subject=Resposta%20ao%20Convite&body=A%20pessoa%20escolheu:%20${resposta}`;
        }

        function moverBotao() {
            var botao = document.getElementById("noButton");
            var maxX = window.innerWidth - botao.offsetWidth - 50;
            var maxY = window.innerHeight - botao.offsetHeight - 50;
            var novoX = Math.random() * maxX;
            var novoY = Math.random() * maxY;
            botao.style.left = novoX + "px";
            botao.style.top = novoY + "px";
        }
    </script>
</body>
</html>
